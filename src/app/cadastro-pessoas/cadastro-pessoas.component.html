<table mat-table [dataSource]="pessoas" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let pessoa"> {{pessoa.id}} </td>
  </ng-container>

  <!-- Coluna nome -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let pessoa"> {{pessoa.nome}} </td>
  </ng-container>

  <!-- Coluna cpf -->
  <ng-container matColumnDef="cpf">
    <th mat-header-cell *matHeaderCellDef> CPF </th>
    <td mat-cell *matCellDef="let pessoa"> {{pessoa.cpf}} </td>
  </ng-container>

  <!-- Coluna data de nascimento -->
  <ng-container matColumnDef="dataNascimento">
    <th mat-header-cell *matHeaderCellDef> Data de Nascimento </th>
    <td mat-cell *matCellDef="let pessoa"> {{pessoa.dataNascimento}} </td>
  </ng-container>

  <!-- Coluna ações -->
  <ng-container matColumnDef="acoes">
    <th mat-header-cell *matHeaderCellDef> <button (click)="onCriar()" mat-raised-button style="background-color: green; color: white;">Novo</button> </th>
    <td mat-cell *matCellDef="let pessoa; let i index">
      <button mat-raised-button color="primary" (click)="onEditar(pessoa.id)">Editar</button>
      <button mat-raised-button color="warn" (click)="onExcluir(pessoa.id)">Excluir</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
